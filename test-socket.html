<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Test</title>
    <!-- Load Socket.IO client from CDN -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Socket.IO Test Client</h1>
    <script>
      // You can also paste your code here instead of in the console.
      const socket = io("http://localhost:5020");
      socket.on("connect", () => console.log("Connected! Socket ID: " + socket.id));
      socket.on("chat message", (msg) => console.log("Chat message received: ", msg));
      socket.emit("chat message", "Hello from the browser console!");
    </script>
  </body>
</html>
